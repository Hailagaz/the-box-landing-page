<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>TheBox Company</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">

	<link type="image/x-icon" href="images/thebox_icon.ico" rel="shortcut icon">
	<link type="Image/x-icon" href="images/thebox_icon.ico" rel="icon">

	<link rel="stylesheet" href="output/index.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
	<div class="scrolltop showbutton showbutton__hidden">
		<img src="images/scrolltop.svg" alt="Scrolltop icon">
	</div>

	<header class="header">
		<div class="header__logotype">
			<a data-goto=".header" href="#header" class="header__link">
				<img src="images/logotype_01.png" alt="Header logotype">
			</a>
		</div>
		<div class="header__menu menu">
			<div class="header__icon">
				<span></span>
			</div>
			<nav class="header__nav">
				<ul class="header__list">
					<li><a data-goto=".header" href="#header" class="header__link">Home</a></li>
					<li><a data-goto=".about" href="#about" class="header__link">About Us</a></li>
					<li><a data-goto=".projects" href="#projects" class="header__link">Projects</a></li>
					<li><a data-goto=".services" href="#services" class="header__link">Services</a></li>
					<li><a data-goto=".contact" href="#contact" class="header__link">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="hero">
			<div class="hero__header">
				<h1>Building things is our mission.</h1>
			</div>
			<div class="hero__feature">
				<p>Feature Projects</p>
				<p>The National University of Architecture</p>
				<div class="hero__buttons">
					<a href="#" target="_blank" class="button hero__button">
						<img src="images/hero_arrowleft.svg" alt="Arrow to the left">
						Back
					</a>
					<a href="#" target="_blank" class="button hero__button">
						Next
						<img src="/images/hero_arrowright.svg" alt="Arrow to the right">
					</a>
				</div>
			</div>
		</div>

	</main>

	<!-- Swiper js file -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<!-- Main js file -->
	<script src="output/index-min.js"></script>
</body>

</html>
