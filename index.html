<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Travel Goo</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

	<link type="image/x-icon" href="images/travel_goo_icon.ico" rel="shortcut icon">
	<link type="Image/x-icon" href="images/travel_goo_icon.ico" rel="icon">

	<link rel="stylesheet" href="output/index.css">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

</head>

<body>
	<div class="scrolltop showbutton showbutton__hidden">
		<img src="images/scrolltop.svg" alt="Scrolltop icon">
	</div>

	<header class="header">
		<div class="header__logotype">
			<a data-goto=".header" href="#header" class="header__link">
				<img src="images/logotype_01.png" alt="Header logotype">
			</a>
		</div>
		<div class="header__menu menu">
			<div class="header__icon">
				<span></span>
			</div>
			<nav class="header__nav">
				<ul class="header__list">
					<li><a data-goto=".header" href="#header" class="header__link">Home</a></li>
					<li><a data-goto=".services" href="#services" class="header__link">About Us</a></li>
					<li><a data-goto=".packages" href="#packages" class="header__link">Packages</a></li>
					<li>
						<a data-goto=".destinations" href="#destinations" class="header__favorite header__link">
							<img src="images/favorite_01.png" alt="Favorite tours button">
							Favorite tours
						</a>
					</li>
					<li>
						<a href="authorize.html" target="_blank" class="header__user header__link">
							Sign up | Log in
							<img src="images/user_01.png" alt="User authorization button">
						</a>
					</li>
				</ul>
			</nav>
		</div>
	</header>

	<main>
		<div class="hero">
			<div class="hero__header">
				<h1>Your Imagination Is Your Only Limit</h1>
			</div>
			<div class="hero__slogan">
				<p>We always try to make our customer Happy. We provide all kind of facilities.
					Your Satisfaction is our main priority</p>
			</div>
			<div class="hero__button button">
				<a href="#" target="_blank">Discover more</a>
			</div>
		</div>
	</main>
</body>

</html>
